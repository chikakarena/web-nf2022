<!DOCTYPE html>
	<html lang="en">
	

	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Table</title>
	    <style>
	        table {
	            border-collapse: collapse;
	            width: 50%;
	        }
	

	        th {
	            background-color: #5B9BD5;
	            text-align: left;
	            padding: 8px;
	            color: white;
	        }
	

	        td {
	            text-align: left;
	            padding: 8px;
	        }
	

	        tr:nth-child(even) {
	            background-color: #f2f2f2;
	        }
	    </style>
	</head>
	

	<body>
	    <table border="1">
	        <tr>
	            <th>No</th>
	            <th>Jenis Alpukat</th>
	            <th>Harga 1kg</th>
	            <th>Harga 2kg</th>
	            <th>Harga 3kg</th>
	        </tr>
	        <tr>
	            <td>1</td>
	            <td>Alpukat Mentega</td>
	            <td>Rp. 35.000,-</td>
	            <td>Rp. 65.000,-</td>
	            <td>Rp. 90.000,-</td>
	        </tr>
	        <tr>
	            <td>2</td>
	            <td>Alpukat Milki</td>
	            <td>Rp. 50.000,-</td>
	            <td>Rp. 90.000,-</td>
	            <td>Rp. 135.000,-</td>
	        </tr>
	        <tr>
	            <td>3</td>
	            <td>Alpukat Aligator</td>
	            <td>Rp. 30.000,-</td>
	            <td>Rp. 55.000,-</td>
	            <td>Rp. 80.000,-</td>
	        </tr>
	        <tr>
	            <td>4</td>
	            <td>Alpukat Kendil</td>
	            <td>Rp. 40.000,-</td>
	            <td>Rp. 75.000,-</td>
	            <td>Rp. 100.000,-</td>
	        </tr>
	    </table>
	

	</body>
	

	</html>
