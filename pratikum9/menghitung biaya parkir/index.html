<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menghitung biaya parkir</title>
</head>


<body>
    
    <h1>Menghitung Biaya Parkir </h1> <br>

    <form>

        Jam Masuk : <input type="number" id="Masuk"> 
        <br>
        Jam Keluar : <input type="number" id="Keluar">
        <br>
        <input type="button" value="Menghitung" onclick="parkir();">
        <br>
        Keluaran Biaya :<input type="text" id="biaya">

    </form>

    <!-- Kode Javascript -->
    <script>

        // Buat Fungsi untuk menghitung biaya parkir
        function parkir() 
        {
            // Tangkap nilai input jam masuk ke variabel m
            let M = document.getElementById("Masuk").value;
            // Tangkap nilai input jam keluar ke variabel k
            let K = document.getElementById("Keluar").value;
            // Buat total waktu parkir
            let t = K - M;

            // Buat tarif awal
            let tarif_awal = 3000;
            // Selisih waktu jika lebih dari 2 jam
            let selisih_waktu = Math.round(t - 2);
            // Buat tarif lanjut
            let tarif_lanjut = selisih_waktu *1000;
            // Buat tarif total
            let total_tarif = tarif_awal + tarif_lanjut;

            // Tangkap hasil tarif total dan tampilkan
            document.getElementById("biaya").value = "Rp." + total_tarif;
        }

    </script>
</body>
</html>
